{% extends 'base.html' %}
{%block title %}
List of Projects at Indecol
{%endblock title %}

{%block content%}
<h1>Projects</h1>

<ul class = "list-group">
{%for project in projects%}
    <a class = "list-group-item list-group-item-action" href = " {% url 'project_details' project.id %}">
        {{project}}
    </a>
{%endfor%}
</ul>
{%endblock content%}
