{% extends 'base.html' %}
{%block title %}
{{project}}
{%endblock title %}

{%block content%}
<h1>{{project}}</h1>
<p>
    {{project.description}}
</p>
<p>Details of {{project}}:</p>
<ul class ="list-group">
    {%for person in project.persons.all%}
    <a class = "list-group-item list-group-item-action" href={%url 'person_details' person.id %}>{{person}}</a>
    {%endfor%}

</ul>

{%endblock content%}
